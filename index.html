<!doctype html>
<html>

<head>
    <title>Wing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/zoomove/1.2.1/zoomove.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/tipr.css">
    <link rel="stylesheet" href="css/fadeoverimage.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="css/index.css" />

</head>

<body>
    <nav>
        <div class="container-fluid">
            <div id="sticker" class="row nav">
                <div class="col-sm-6">
                    <a href="?" id="wing-logo">W</a>
                    <a href="?">FLIGHTS</a>
                    <a href="?">TRAINS</a>
                    <a href="?">PACKAGES</a>

                </div>
                <div class="col-sm-6 text-right">
                    <a href="?">MY ACCOUNT</a>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">

            <div class="row">
                <div class="col-sm-12 text-center">
                    <div class="title">WING</div>
                    <h4 class="text-uppercase">Search hundreds of affordable flights</h4>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="input-group">
                        <input type="text" class="form-control flatpickr" placeholder="Depart">
                        <input type="text" class="form-control flatpickr" placeholder="Return">
                        <input type="text" class="form-control" placeholder="To">
                        <input type="text" class="form-control " placeholder="From">

                        <button class="btn btn-default btn-block" type="button">Search</button>

                    </div>
                </div>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center emailInput">
                    <h4 class="tip" data-tip="We'll send you one weekly update and we don't sell or share your data.">Subscribe now and receive the latest travel news</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your email address">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Sign up</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-8 col-sm-offset-4">
                    <h2>Your travel planning starts here.</h2>
                </div>
            </div>
            <br/>
            <br/>
            <div class="row">
                <div class="col-sm-12">
                    <section id="photos">
                        <img src="img/la.jpg" />
                        <img src="img/ny.jpg" />
                        <img src="img/lima.jpg" />
                        <img src="img/chi.jpg" />
                        <img src="img/la.jpg" />
                        <img src="img/ny.jpg" />
                        <img src="img/lima.jpg" />
                        <img src="img/chi.jpg" />
                    </section>
                </div>
                <div class="main-carousel">
                    <div class="carousel-cell">HEY</div>
                    <div class="carousel-cell">WORK</div>
                    <div class="carousel-cell">PLEASE</div>
                </div>
            </div>
        </div>
    </main>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/tipr.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/fadeoverimage.js"></script>
</body>

</html>
